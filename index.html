<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebrandly Messaging</title>
    <!-- Legacy CSS (loaded first, will be overridden) -->
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/views.css">
    <!-- Design System CSS (loaded last, takes precedence) -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/color-system-v2.css">
    <!-- Website Design System -->
    <link rel="stylesheet" href="css/website-color-system.css">
    <link rel="stylesheet" href="css/website-typography.css">
    <!-- Workflow Design System (removes gradients) -->
    <link rel="stylesheet" href="css/workflow-design-system.css">
    <!-- Component Systems -->
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/layout.css">
    <!-- App-specific overrides -->
    <link rel="stylesheet" href="css/app-overrides.css">
    <!-- Accessibility Fixes (loaded last to override contrast issues) -->
    <link rel="stylesheet" href="css/accessibility-fixes.css">
    <!-- Brand Customization (Blue 700 logo, Purple buttons) -->
    <link rel="stylesheet" href="css/brand-customization.css">
    <!-- Getting Started Improvements (Grid layouts) -->
    <link rel="stylesheet" href="css/getting-started-improvements.css">
    <!-- Header Alignment (Top header and sidebar alignment) -->
    <link rel="stylesheet" href="css/header-alignment.css">
    <!-- Modal System (Dialogs, confirmations, notifications) -->
    <link rel="stylesheet" href="css/modal-system.css">
    <!-- Data Table System (Sortable, filterable, paginated tables) -->
    <link rel="stylesheet" href="css/data-table-system.css">
    <!-- Links View (Link management interface) -->
    <link rel="stylesheet" href="css/links-view.css">
    <!-- Contact Avatars (Colored avatar system) -->
    <link rel="stylesheet" href="css/contact-avatars.css">
    <!-- Loading & Error States (Spinners, progress, errors, empty states) -->
    <link rel="stylesheet" href="css/loading-error-states.css">
    <!-- Review & Send View (Campaign review and sending interface) -->
    <link rel="stylesheet" href="css/review-send-view.css">
    <!-- Updated legacy styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="mobile-header-content">
            <button class="hamburger-menu" aria-label="Toggle navigation menu" aria-expanded="false">
                <div class="hamburger-icon">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </div>
            </button>
            <div class="logo">
                <div class="logo-icon">R</div>
                <div>
                    <div class="logo-text">Rebrandly</div>
                    <div class="logo-subtitle">Messaging</div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" aria-hidden="true"></div>
    
    <!-- Left Sidebar -->
    <aside class="sidebar nav-website" role="navigation" aria-label="Main navigation">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">R</div>
                <div>
                    <div class="logo-text">Rebrandly</div>
                    <div class="logo-subtitle">Messaging</div>
                </div>
            </div>
        </div>
        
        <nav class="nav-menu">
            <div class="nav-section">
                <div class="nav-section-title">Main</div>
                <a class="nav-item active" data-view="getting-started" role="menuitem" tabindex="0">
                    <span>Getting Started</span>
                </a>
                <a class="nav-item" data-view="campaigns" role="menuitem" tabindex="0">
                    <span>Campaigns</span>
                </a>
                <a class="nav-item" data-view="contacts" role="menuitem" tabindex="0">
                    <span>Contacts</span>
                    <span class="nav-badge" aria-label="3 new contacts">3</span>
                </a>
                <a class="nav-item" data-view="links" role="menuitem" tabindex="0">
                    <span>Links</span>
                    <span class="nav-badge" aria-label="12 new links from Rebrandly account">12</span>
                </a>
            </div>
            
            <div class="nav-section">
                <div class="nav-section-title">Campaign Builder</div>
                <a class="nav-item" data-view="select-contacts" role="menuitem" tabindex="0">
                    <span>1. Select Contacts</span>
                </a>
                <a class="nav-item" data-view="select-links" role="menuitem" tabindex="0">
                    <span>2. Select Links</span>
                </a>
                <a class="nav-item" data-view="compose" role="menuitem" tabindex="0">
                    <span>3. Compose Message</span>
                </a>
                <a class="nav-item" data-view="review" role="menuitem" tabindex="0">
                    <span>4. Review & Send</span>
                </a>
            </div>
        </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content" id="main-content" role="main">
        <!-- Top Header -->
        <header class="top-header nav-website">
            <h1 class="app-title-website" id="pageTitle">Getting Started</h1>
        </header>
        
        <!-- Progress Steps (shown on campaign builder pages) -->
        <div class="progress-nav" id="progressNav" style="display: none;">
            <div class="progress-steps">
                <div class="progress-line"></div>
                <div class="progress-line-active" style="width: 25%;"></div>
                
                <div class="progress-step active">
                    <div class="step-indicator">1</div>
                    <div class="step-label">Select Contacts</div>
                </div>
                <div class="progress-step">
                    <div class="step-indicator">2</div>
                    <div class="step-label">Select Links</div>
                </div>
                <div class="progress-step">
                    <div class="step-indicator">3</div>
                    <div class="step-label">Compose</div>
                </div>
                <div class="progress-step">
                    <div class="step-indicator">4</div>
                    <div class="step-label">Review & Send</div>
                </div>
            </div>
        </div>
        
        <!-- Content Container -->
        <div class="content-container" id="contentContainer">
            <!-- Views will be loaded here -->
            <div id="viewContainer"></div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/design-system.js"></script>
    <script src="js/views.js"></script>
    <script src="js/components.js"></script>
    <script src="js/modal-system.js"></script>
    <script src="js/data-table-system.js"></script>
    <script src="js/links-view.js"></script>
    <script src="js/loading-error-states.js"></script>
    <script src="js/review-send-view.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
